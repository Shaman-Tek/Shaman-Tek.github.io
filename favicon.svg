<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- ShamanTek Favicon - Luminous Core -->
  <defs>
    <!-- Radial glow effect -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <!-- Outer halo -->
    <radialGradient id="outerHalo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="#05050a"/>
  
  <!-- Outer halo -->
  <circle cx="16" cy="16" r="14" fill="url(#outerHalo)"/>
  
  <!-- Middle ring -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  
  <!-- Core glow -->
  <circle cx="16" cy="16" r="5" fill="url(#coreGlow)"/>
  
  <!-- Central bright point -->
  <circle cx="16" cy="16" r="2.5" fill="#ffffff"/>
</svg>
